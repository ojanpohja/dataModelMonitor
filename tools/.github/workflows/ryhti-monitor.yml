name: Ryhti OpenAPI monitor

on:
  schedule:
    # run every 6 hours â€” adjust if you want less/more frequent
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ryhti monitor script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Mailjet secrets / email config
          MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
          MAILJET_SECRET_KEY: ${{ secrets.MAILJET_SECRET_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          # Optional: Slack webhook for fallback notifications
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          # Optional: change healthcheck window
          HEALTHCHECK_DAYS: 7
        run: |
          python tools/monitor_ryhti_action.py

      - name: Commit state file if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/monitor/ryhti_state.json || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(monitor): update ryhti_state.json [skip ci]" || true
            git push origin HEAD:${{ github.ref_name }} || true
            echo "State file committed and pushed."
          else
            echo "No state changes to commit."
          fi
